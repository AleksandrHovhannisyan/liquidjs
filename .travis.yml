language: node_js
node_js:
  - "8"
  - "6"
  - "4"
script: npm run lint && npm test
jobs:
  include:
    - stage: coverage
      script: npm run coverage && npm run coveralls
    - stage: release
      if: branch = master
      script: skip
      deploy:
        provider: script
        script: npx semantic-release
